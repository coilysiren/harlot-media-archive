{% extends "_layout" %}

{% block content %}
	<ul class="contentlist">
        {% for entry in craft.entries.section('links').find() %}
            <li>
                {{ macros.image(entry.headerImage) }}
                <h3><a href="{{ entry.fieldLink }}" target="_blank">{{ entry.title }}</a></h3>
                <div>{{ entry.body }}</div>
            </li>
        {% endfor %}
	</ul>
{% endblock %}
